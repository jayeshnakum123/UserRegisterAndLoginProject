<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control"
        content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Profile Page</title>
    <style>
        body {
            background: linear-gradient(85deg, #2b6084, #228a4e);
            /* Change colors as per your requirement */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            /* Change opacity or colors as per your requirement */
        }

        .profile-img {
            border-radius: 50%;
            max-width: 150px;
            /* Adjust the max-width as needed */
            max-height: 150px;
            /* Adjust the max-height as needed */
            object-fit: cover;
        }
    </style>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };
    </script>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="mb-0">Welcome To Your Profile Page !</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="lead">Id: {{profile_data.id}}</p>
                        <p class="lead">Username: {{profile_data.username}}</p>
                        <p class="lead">Email: {{profile_data.email}}</p>
                        <p class="lead">Mobile: {{profile_data.mobile}}</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <!-- Assuming profile_data.profile_picture contains the filename of the user's profile picture -->
                        <img src="{{ url_for('static', filename='uploads/' + profile_data.profile_picture) }}"
                            alt="Profile Picture" class="profile-img">
                    </div>
                </div>

                <div class="mt-4">
                    <a href="/edit/{{profile_data.id}}" class="btn btn-warning">Edit Profile</a>
                    <form action="/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    <a href="{{url_for('index')}}" class="btn btn-info">Home Page</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
