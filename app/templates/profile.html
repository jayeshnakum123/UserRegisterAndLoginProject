<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control"
        content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta http-equiv="refresh" content="5">

    <title>Profle Page</title>
</head>

<body>

    <h1>Welcome To Your Profile Page !</h1>

    <p>Username : {{profile_data.username}} </p>
    <p>Email : {{profile_data.email}}</p>
    <p>Mobile : {{profile_data.mobile}}</p>


    <input type="submit" value="Edit"> <br><br>
    <form action="/logout" method="post">
        <input type="submit" value="LogOut">
    </form>


</body>

</html>
