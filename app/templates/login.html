<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        {% with msg = get_flashed_messages() %}
        {% if msg %}
        {% for m in msg %}
        <div class="alert alert-success">{{ m }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post" class="mt-3">
            <h1 class="text-center">Login Form</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form action="{{ url_for('signup') }}" method="get" class="mt-3">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>

        <form action="{{ url_for('home') }}" class="mt-3">
            <button type="submit" class="btn btn-secondary">Home Page</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js for certain Bootstrap features (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
