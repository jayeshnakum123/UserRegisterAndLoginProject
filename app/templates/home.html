<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jayesh.com</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Welcome to Jayesh.com</h1>

                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('login') }}">
                            <div class="form-group text-center">
                                <label for="oldUser">Old User?</label>
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                        </form>

                        <hr>

                        <form action="{{ url_for('signup') }}">
                            <div class="form-group text-center">
                                <label for="newUser">New User?</label>
                                <input type="submit" class="btn btn-success" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js for certain Bootstrap features (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
